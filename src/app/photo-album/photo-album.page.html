<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Previous" icon="chevron-forward-circle">
      </ion-back-button>
    </ion-buttons>
    <ion-title>&nbsp;&nbsp;&nbsp;Photo Album</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">photoAlbum</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      Photos from camera
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.base64Data" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  Photos from marks
  <ion-grid *ngFor="let cc of photoService.coordinateCategorized">
    <ion-row>
      {{cc.category}}
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let c of cc.coordinates">
        <app-photo-album-container [coordinate]="c" />
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
